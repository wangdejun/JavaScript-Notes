<html>
	<head>
		<title>
			Test Suiter
		</title>
		<script>
            (function(){
                var queue=[], paused = false, results;
                this.assert = function assert(value,desc){
                    var li = document.createElement("li");
                    li.className = value ? "pass":"fail";
                    li.appendChild(document.createTextNode(desc));
                    results.appendChild(li);
                    if(!value){
                        li.parentNode.parentNode.className = "fail";
                    }
                    return li;
                }

                this.test = function(name,fn){
                    queue.push(function(){
                        results = document.getElementById("results");
                        results = assert(true,name).appendChild(document.createElement("ul"));
                        fn();
                    });
                    runTest();
                };

                this.pause = function(){
                    paused = true;
                }

                this.resume = function(){
                    paused = false;
                    setTimeout(runTest,1);
                };

                function runTest(){
                    if(!paused && queue.length){
                        queue.shift()();
                        if(!paused){
                            resume();
                        }
                    }
                }
            })();

			var a_1 = 12, b_1 = 12,a_2 = 12, b_2 = 12,a_3 = 12, b_3 = 12;

			window.onload = function(){
				test("Async Test #1",function(){
                    pause();
                    setTimeout(function(){
					    assert(a_1==12,"a value is Good!")
					    assert(b_1!=12,"b value is wrong")
                        resume()
                    },1000)
				})
                
                test("Async Test #2",function(){
                    pause();
                    setTimeout(function(){
					    assert(a_2==12,"a value is Good!")
					    assert(b_2!=12,"b value is wrong")
                        resume()
                    },1000)
				})
                
                test("Async Test #3",function(){
                    pause();
                    setTimeout(function(){
					    assert(a_3==12,"a value is Good!")
					    assert(b_3!=13,"b value is Wrong")
                        resume()
                    },1000)
				})
			}
		</script>
		<style>
		 	#results li.pass{
		 		color:green;
		 	}
		 	#results li.fail{
		 		color:red;
		 	}
		</style>
	</head>
	<body>
		<ul id= "results"> </ul>
	</body>
</html>
