		<title>
			Test document.ready()
		</title>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<!-- A page can't be manipulated safely until the document is "ready." 
		jQuery detects this state of readiness for you. 
		Code included inside $( document ).ready() will only run once the page Document Object Model (DOM) is ready for JavaScript code to execute. 
		Code included inside $( window ).on( "load", function() { ... }) will run once the entire page (images or iframes), 
		not just the DOM, is ready.-->
		<script>
            $(window).on("load",function(){
                console.log("window is loaded!");
				// 简单的一句代码
				var date = new Date(); //获取一个时间对象
				console.log(date.getTime());
            })
		</script>
        <script>
            $(document).ready(function(){
                console.log("document ready");
				var date_1 = new Date(); //获取一个时间对象
				console.log(date_1.getTime())
            })
		</script>
