<html>
    <head>
        <title>JQuery_1_exercise</title>
    </head>
    <body>
        <div class="test_1">
            哈哈，这是一个测试文件
        </div>
        <ul class="test_2">
            <li>哈哈，这是第二个测试文件</li>
            <li>哈哈，这是第二个测试文件</li>
        </ul>
        <ul class="test_3">
            <li>哈哈，这是第二个测试文件</li>
            <li>哈哈，这是第二个测试文件</li>
        </ul>
        <div style="display: flex;width:100%;">
            <button type="button" id="trigger_toggle1">toggle()</button>
            <button type="button" id="trigger_toggle2">slideToggle()</button>
            <button type="button" id="trigger_toggle3">fadeToggle()</button>
        </div>
        <ul class="test_4" style="display: none;">
            <li>哈哈，这是第二个测试文件</li>
            <li>哈哈，这是第二个测试文件</li>
        </ul>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            window.onload=function(){
                alert("Hello,window.onload")//尽管放在前边，但是会先执行window.onload(){};
            }
            $(document).ready(function(){alert("HEllo,document.ready")});

            $(document).ready(function(){
                var $test_2 = $(".test_2");
                console.log($test_2);//jquery DOM
                var dom_test_2 = $test_2[0];//Real DOM
                console.log(dom_test_2); 
                console.log($(dom_test_2)); //translate the real dom to JQuery dom
                console.log($(dom_test_2)==$test_2); //False;
            })
            $().ready(function(){
                //jquery链式操作
                $(".test_3")
                    .css({"backgroundColor":"#ccc","font-weight":"900"})
                    .css("border","1px solid rgba(200,0,200,0.4)");
            })

            $().ready(function(){
                $("#trigger_toggle1").bind("click",function(){
                    $(".test_4").toggle(100);
                });                
                $("#trigger_toggle2").bind("click",function(){
                    $(".test_4").slideToggle(100);
                });
                $("#trigger_toggle3").bind("click",function(){
                    $(".test_4").fadeToggle(100);
                });
            })
        </script>
    </body>
</html>
