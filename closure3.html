<html>
	<head>
		<style>
		#box{
			width:1000px;
			height:1000px;
			background-color: lightblue;
		}
		.clickedOn{
			background-color: yellow;
		}
		</style>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>

	<body>
		<div id="box">
			This is a box<br>wangdejun<br><br>王德军长风破凉会有时，直挂云帆济沧海<br><br>这是一段相当牛逼的文字啊，可以自动换行啊<br>不能自动换行

		</div>
		<script type="text/javascript">
			$ = function(){
				console.log("not Jquery")
			}
			$();

			(function($){
				$('#box').on('click',function(event){
					$(event.target).addClass('clickedOn')
				})
			})(Jquery)
			// 在即时函数内部，我们用$符号来表示JQuery，我们在事件处理程序中也使用了$,
			// 即便是这些处理程序很久才使用，通过闭包，$也能够正确绑定。

		</script>
	</body>
</html>
